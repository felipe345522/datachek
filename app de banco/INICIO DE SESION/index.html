<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #d9d9d9;
        }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto mt-16 rounded-lg p-8 bg-white shadow-lg">
        <h1 class="text-black font-extrabold text-3xl mb-6">Registro y Acceso</h1>
        <div id="form-container">
            <form id="login-form" class="flex flex-col space-y-4">
                <input type="text" id="username" placeholder="Usuario" required class="px-4 py-3 rounded-md border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 text-gray-700 text-base bg-white" />
                <input type="password" id="password" placeholder="Contraseña" required class="px-4 py-3 rounded-md border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 text-gray-700 text-base bg-white" />
                <button type="submit" class="bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition">Acceder</button>
            </form>
            <p class="mt-6 text-black text-sm">
                ¿No tienes una cuenta? <a href="#" id="show-register" class="text-blue-700 underline font-medium hover:text-blue-900">Regístrate aquí</a>
            </p>
        </div>
        <div id="register-container" style="display: none;">
            <form id="register-form" class="flex flex-col space-y-4">
                <input type="text" id="new-username" placeholder="Nuevo Usuario" required class="px-4 py-3 rounded-md border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 text-gray-700 text-base bg-white" />
                <input type="password" id="new-password" placeholder="Nueva Contraseña" required class="px-4 py-3 rounded-md border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 text-gray-700 text-base bg-white" />
                <button type="submit" class="bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition">Registrar</button>
            </form>
            <p class="mt-6 text-black text-sm">
                ¿Ya tienes una cuenta? <a href="#" id="show-login" class="text-blue-700 underline font-medium hover:text-blue-900">Inicia sesión aquí</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
